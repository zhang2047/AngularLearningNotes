<br>
<div class="container">
  <button class=" btn btn-dark" (click)="addProduct()">Add Product</button>
  <hr>
  <table class="table  table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Detail</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.detail}}</td>
        <td>{{product.price}}</td>
        <td>

          <button class="btn btn-primary" (click)="editProduct()"> edit </button>
          <button class="btn btn-danger" style="margin-left: 2rem;" (click)="deleteProduct()">del</button>
        </td>

      </tr>
    </tbody>
  </table>



</div>
